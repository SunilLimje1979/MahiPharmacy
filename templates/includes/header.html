{% load static %}
<div class="header" style="background-color: #A52028">
    <div class="header-left">
        <a href="{% url 'index' %}" class="logo text-decoration-none text-body-secondary">
            <h3 style="color: #A52028">
                <span>
                    <img src="{% static 'assets/img/mahi.png' %}" alt="Logo"> Pharmacy
                </span>
            </h3>
        </a>
        
        <a href="" class="logo logo-small">
            <img src="{% static 'assets/img/mahi.png' %}" alt="Logo" width="30" height="30">
        </a>
    </div>
    <a href="javascript:void(0);" id="toggle_btn">
        <i class="fas fa-align-left"></i>
    </a>
    <div class="top-nav-search mt-3">
        <h4 style="color: white;"><strong>Welcome</strong><span style="color: white;"> {{request.session.user.shop_owner_name}} !</span></h4>
    </div>
    <a class="mobile_btn" id="mobile_btn">
        <i class="fas fa-bars"></i>
    </a>
    <ul class="nav user-menu">
       
        <li class="nav-item dropdown has-arrow">
            <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                <span class="user-img">
                    
                    <img class="rounded-circle" src="{% static 'assets\img\profiles\shopkeeper.png' %}" width="31"
                        alt="{{request.user}}">
                    </span>
            </a>
            <div class="dropdown-menu">
                <div class="user-header">
                    <div class="avatar avatar-sm">
                        <img src="{% static 'assets\img\profiles\shopkeeper.png' %}" alt="User Image" class="avatar-img rounded-circle">
                        
                    </div>
                    <div class="user-text" style="color: white;">
                        <h6 class='my-2'>{{request.user.first_name}} {{request.user.first_last}}</h6>
                       
                
                    </div>
                </div>
                <a class="dropdown-item" href="">My Profile</a>
                <a class="dropdown-item" href="">Inbox</a>
                <a class="dropdown-item" href="{% url 'Logout' %}">Logout</a>
            </div>
        </li>
    </ul>
</div>
